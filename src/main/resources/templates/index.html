<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sidebar 02</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/sidebar-02/css/style.css}">
</head>
<body>
<div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar">
        <div class="custom-menu">
            <button type="button" id="sidebarCollapse" class="btn btn-primary">
                <i class="fa fa-bars"></i>
                <span class="sr-only">Toggle Menu</span>
            </button>
        </div>
        <div class="p-4 pt-5">
            <h1><a th:href="@{/index}" class="logo">DentalSoft</a></h1>
            <ul class="list-unstyled components mb-5">
                <li class="active">
                    <a th:href="@{/profile}" id="profileLink">Mon Profile</a>
                </li>
                <li>
                    <a th:href="@{/agenda}" id="agendaLink">Agenda</a>
                </li>
                <li>
                    <a th:href="@{/patients}" id="GestionPatientLink">Gestion Patients</a>
                </li>
                <li>
                    <a th:href="@{/ajouterpatient}" id="ajouterPatientLink">Ajouter Patients</a>
                </li>
                <li>
                    <a th:href="@{/caisse}" id="caisseLink">Caisse</a>
                </li>
                <li>
                    <a href="#">Parametres</a>
                </li>
                <li>
                    <a th:href="@{/login}">Deconnexion</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Page Content  -->
    <div id="content" class="p-4 p-md-5 pt-5 content-container">
        <div id="ajouterPatientContainer"></div>
        <div id="gestionPatientContainer"></div>
        <div id="agendaContainer"></div>
        <div id="profileContainer"></div>
        <div id="caisseContainer"></div>
    </div>
</div>
<script th:src="@{/sidebar-02/js/jquery.min.js}"></script>
<script th:src="@{/sidebar-02/js/popper.js}"></script>
<script th:src="@{/sidebar-02/js/bootstrap.min.js}"></script>
<script th:src="@{/sidebar-02/js/main.js}"></script>
<script>
    // Attend que le DOM soit chargé
    document.addEventListener("DOMContentLoaded", function() {
        // Récupère les liens
        var ajouterPatientLink = document.getElementById("ajouterPatientLink");
        var gestionPatientLink = document.getElementById("GestionPatientLink");
        var agendaLink = document.getElementById("agendaLink");
        var profileLink = document.getElementById("profileLink");
        var caisseLink = document.getElementById("caisseLink");

        // Récupère les conteneurs
        var ajouterPatientContainer = document.getElementById("ajouterPatientContainer");
        var gestionPatientContainer = document.getElementById("gestionPatientContainer");
        var agendaContainer = document.getElementById("agendaContainer");
        var profileContainer = document.getElementById("profileContainer");
        var caisseContainer = document.getElementById("caisseContainer");

        // Fonction pour réinitialiser tous les conteneurs
        function resetContainers() {
            ajouterPatientContainer.innerHTML = '';
            gestionPatientContainer.innerHTML = '';
            agendaContainer.innerHTML = '';
            profileContainer.innerHTML = '';
            caisseContainer.innerHTML = '';
        }

        // Écoute le clic sur le lien "Ajouter Patient"
        ajouterPatientLink.addEventListener("click", function(event) {
            event.preventDefault();
            resetContainers();
            ajouterPatientContainer.innerHTML = '<iframe src="/ajouterpatient" style="width: 100%; height: 800px; border: none;"></iframe>';
        });

        // Écoute le clic sur le lien "Gestion Patients"
        gestionPatientLink.addEventListener("click", function(event) {
            event.preventDefault();
            resetContainers();
            gestionPatientContainer.innerHTML = '<iframe src="/patients" style="width: 100%; height: 500px; border: none;"></iframe>';
        });

        // Écoute le clic sur le lien "Agenda"
        agendaLink.addEventListener("click", function(event) {
            event.preventDefault();
            resetContainers();
            agendaContainer.innerHTML = '<iframe src="/agenda" style="width: 100%; height: 600px; border: none;"></iframe>';
        });

        // Écoute le clic sur le lien "Mon Profile"
        profileLink.addEventListener("click", function(event) {
            event.preventDefault();
            resetContainers();
            profileContainer.innerHTML = '<iframe src="/profile" style="width: 100%; height: 600px; border: none;"></iframe>';
        });

        // Écoute le clic sur le lien "Caisse"
        caisseLink.addEventListener("click", function(event) {
            event.preventDefault();
            resetContainers();
            caisseContainer.innerHTML = '<iframe src="/caisse" style="width: 100%; height: 600px; border: none;"></iframe>';
        });
    });
</script>
</body>
</html>
